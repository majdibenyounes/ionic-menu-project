<ion-content class="gradient2">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>S'inscrire</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="Prenom" type="text" placeholder="Prénom" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="nom" type="text" placeholder="Nom" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="xyz@ati.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="motdepasse" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirmmdp" type="password" placeholder="Confirmer le mot de passe" ngModel required></ion-input>
            </ion-item>
            <p>Déja inscrit ? veuillez <a href ="/login"> cliquer ici </a></p>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Créer un compte</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
